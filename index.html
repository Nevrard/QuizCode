<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">

    <button id="view">View High scores</button>
    <h1 class="time" id="timer"></h1>
  
  </header>

  
    <!-- <h1 class="time" id="timer"></h1> -->

  <section claiss="main" id="main">
    <div class="home"id="home" >
       <h1 id="h1">Coding Challenge Quiz</h1>
      <h2 id="h2"></h2>
        <p>Try to answer the following code-related questions within the timelimit.
        keep in mind that incorrect answers will penalize your score time by then secondes
        </p>
        
         <button class="start" id="start"> Start Quiz </button>
    </div>
       
    <div class="list" id="list">
        <h2 id="question"></h2>
      <ol id="ol" class="ol">
         <li id="li"></li>
         <li id="li"></li>
         <li id="li"></li>
      </ol>
       <p id='p'></p>
     </div>

     <div class="over" id="over">
        <h2 id="oh2"></h2>
        <h3 id="score"></h3>
        
          <label id="lab" >Enter Your initials</label> 
          <input type="text" id="initials" placeholder="Your Initials">

          <p id="listScore"></p>
          <button id="submit">Submit</button> </br>
          <button id="back">Back</button> 
           <button id="clear">Clear Scores</button> 
  
     </div>
 </section>

  <script src="script.js"></script>
</body>
</html>
